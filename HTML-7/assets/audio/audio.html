<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio-Tags</title>
</head>
<body>
    <header>
        <h1>Audio-Tags</h1>
    </header>
    <main>
        <!-- audio tag and controls attribute -->
        <audio controls
            src="32344.mp3">32344.mp3
            <source src="test.mp3" type="audio/mpeg">test.audio
            <source src="test.ogg" type="audio/ogg">test.audio
        </audio>

        <!-- audio tag  controls autoplay -->
         <audio controls autoplay>
            <source src="home.ogg" type="audio/ogg">
            <source src="home.mp3" type="audio/mpeg">
            the audio element
         </audio>
    </main>
    
</body>
</html>
