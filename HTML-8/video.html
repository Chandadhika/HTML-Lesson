<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video-Tags</title>
</head>
<body>
    <header>
        <h1>Video-Tags</h1>
    </header>

    <!-- video tags and controle attributes -->
     <video width="320" height="240" controls
        source src="https://www.instagram.com/reel/DOJVcjdjZOd/" type="video/mp4">
        Video tags
    </video>

    <!-- video tags and autoplay attribute -->
     <video autoplay>
        <source src="https://www.instagram.com/reel/DOJVcjdjZOd/" type="video/mp4">
        video tag.
    </video>

    <!-- video tags and muted attribute -->
     <video autoplay muted>
        <source src="https://www.instagram.com/reel/DOJVcjdjZOd/" type="video/mp4">
        Video tags.
     </video>

    <!-- youtube-autoplay+muted -->
     <iframe width="420" height="315"
        src="https://www.instagram.com/reel/DOJVcjdjZOd?autoplay=1&mute=1">
        Youtube-autoplay+muted attribute.
     </iframe>
</body>
</html>
