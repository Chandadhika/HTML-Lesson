<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video-Tags</title>
</head>
<body>
    <header>
        <h1>Video-Tags</h1>
    </header>

    <!-- video tags and controle attributes -->
     <video width="320" height="240" controls
        source src="https://www.instagram.com/reel/DOJVcjdjZOd/" type="video/mpy">
        Video tags
    </video>

    <!-- video tags and autoplay attribute -->
     <video autoplay>
        <source src="https://www.instagram.com/reel/DOJVcjdjZOd/" type="video/mpy">
        video tag.
    </video>
</body>
</html>
