<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table-lesson</title>
    <!-- <style>
        table, th, td {
  border: 1px solid black;
  border-collapse: collapse; /* Collapses adjacent borders into a single border */
}
    </style> -->
</head>
<body>
    <!-- tables section-->
     <table>
        <!-- caption section -->
         <caption>Monthly Sales Report</caption>
         <!-- thead section-->
          <thead>
            <!-- tr section-->
             <tr>
                <!-- th section -->
                 <th>Product</th>
                 <th>Quantity Sold</th>
                 <th>Revenue</th>
             </tr>
          </thead>

        <!-- table body section -->
        <tbody>
            <tr>
                <td>Laptop</td>
                <td>150</td>
                <td>$150,000</td>
            </tr>

            <tr>
                <td>Smartphone</td>
                <td>300</td>
                <td>$120,000</td>
            </tr>
        </tbody>
     </table>
 
</body>
</html>
