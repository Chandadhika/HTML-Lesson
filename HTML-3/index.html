<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic-HTML5</title>
</head>
<body>
    <!-- header tag -->
     <header>
        <h1>Semantic-HTML5</h1>
     </header>

     <!-- Nav tags -->
      <nav>
        <!-- list tags faster keys ul>li*4 -->
        <ul>
            <li>Home</li>
            <li>Public</li>
            <li>Content</li>
            <li>About</li>
        </ul>
      </nav>

    <!-- section tag -->
      <section>
        <!-- ol>li*4 -->
        <ol>
            <li>Home</li>
            <li>Town</li>
            <li>City</li>
            <li>Village</li>
        </ol>
      </section>
    
    <!-- footer fag -->
     <footer>
        <p>Cd2k 2025</p>
     </footer>

</body>
</html>
