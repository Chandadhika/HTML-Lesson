<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images-Tags</title>
</head>
<body>
    
    <!-- img tag -->
     <img src="./assest/images/လှူဒါန်းခြင်း၁.jpeg" alt="Donation photo">

    <!-- img tag and attributes -->
     <img src="./assest/images/လှူဒါန်းခြင်း၁.jpeg" 
        alt="Donation photo"
        width="300"
        height="300">

    <!-- img tag and attribute 2 -->
     <img src="./assest/images/လှူဒါန်းခြင်း၁.jpeg" 
        alt="Donation photo"
        width="200"
        height="200"
        border="5">

</body>
</html>
